<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="estiloCadastroPessoa.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
    <header>
        <div class="conteudo">
            <span class="material-icons-outlined">pets</span>
            <h1>AdotePet</h1>
        </div>

    </header>
    <section class="principal">
        <h1>Cadastro de Pessoa</h1>
        <form action="/devWebLogin/backend/Pessoas.php" method="post">
            <div>
                <label>Escolha o seu tipo de perfil:</label><br>
                <div>
                    <input type="radio" name="tipoPessoa" value="D">
                    <label >Doador</label>
                    <input type="radio" name="tipoPessoa" value="A">
                    <label >Adotante</label><br><br>
                </div>

                <label>Nome:</label><br>
                <input type="text" placeholder="Ex: João Gomes" name="nome"><br><br>

                <label>CPF:</label><br>
                <input type="text" placeholder="Ex: 178921231-54" name="cpf"><br><br>

                <label>Data de Nascimento:</label><br>
                <input type="date" name="dataNascimento"><br><br>

                <label>Rua:</label><br>
                <input type="text" placeholder="Ex: Rua de Marcilio de Noronha" name="rua" ><br><br>
                
                <label>Bairro:</label><br>
                <input type="text" placeholder="Ex: Jardim das Neves" name="bairro"><br>
            </div>
            
            <div class="direita"> 
                <div class="cidade">
                    <label>Cidade:</label><br>
                    <input type="text" placeholder="Ex: Vitória" name="cidade"><br><br> 
                </div>
              
                <label>Estado:</label><br>
                <select>
                    <option>Selecione</option>
                    <option value="ES" name="estado">Espírito Santo</option>
                    <option value="SP" name="estado">São Paulo</option>
                    <option value="RJ" name="estado">Rio de Janeiro</option>
                    <option value="MG" name="estado">Minas Gerais</option>
                </select><br><br>
    
                <label>Email:</label><br>
                <input type="text" placeholder="Ex: joazin12@email.com" name="email"><br><br> 
    
                <label>Telefone:</label><br>
                <input type="text" placeholder="Ex: 27999763241" name="telefone"><br><br>
                
                <div class="comprovante">
                    <label>Comprovante de Residência <strong>*</strong>:</label><br>
                    <input type="file" ><br><br>
                </div>
                <div class="botoes">
                    <button type="submit" class="confirmar">Confirmar</button>
                    <button class="cancelar">Cancelar</button>
                </div>

            </div>

        </form>    
    </section>
    <footer>
        <p><strong>* Exclusivo para adotantes</strong></p>
    </footer>
</body>
</html>
