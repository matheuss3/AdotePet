<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="css/cadastro-pessoa.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="./js/cadastro-pessoa.js" type="module"></script>
</head>
<body>
    <header>
        <div class="conteudo">
            <span class="material-icons-outlined">pets</span>
            <h1>AdotePet</h1>
        </div>

    </header>
    <section class="principal">
        <h1>Cadastro de Pessoa</h1>
        <form id="cadastrarPessoa">
            <div>
                <div>
                    <label for="login">Login</label>
                    <input type="text" name="login"/>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha"/>
                </div>
                <label>Escolha o seu tipo de perfil:</label><br>
                <div>
                    <input type="radio" name="tipoPessoa" value="D" onclick="exibeComprovanteResidencia(this)">
                    <label >Doador</label>
                    <input type="radio" name="tipoPessoa" value="A" onclick="exibeComprovanteResidencia(this)">
                    <label >Adotante</label><br><br>
                </div>

                <label>Nome:</label><br>
                <input type="text" placeholder="Ex: João Gomes" name="nome"><br><br>

                <label>CPF:</label><br>
                <input type="text" placeholder="Ex: 178921231-54" name="cpf"><br><br>

                <label>Data de Nascimento:</label><br>
                <input type="date" name="dataNascimento"><br><br>

                <label>Rua:</label><br>
                <input type="text" placeholder="Ex: Rua de Marcilio de Noronha" name="rua" ><br><br>
                
                <label>Bairro:</label><br>
                <input type="text" placeholder="Ex: Jardim das Neves" name="bairro"><br>
            </div>
            
            <div class="direita"> 
                <div class="cidade">
                    <label>Cidade:</label><br>
                    <input type="text" placeholder="Ex: Vitória" name="cidade"><br><br> 
                </div>
              
                <label>Estado:</label><br>
                <select name="estado">
                    <option>Selecione</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </select><br><br>
    
                <label>Email:</label><br>
                <input type="text" placeholder="Ex: joazin12@email.com" name="email"><br><br> 
    
                <label>Telefone:</label><br>
                <input type="text" placeholder="Ex: 27999763241" name="telefone"><br><br>
                
                <div id="comprovante" style="display: none;">
                    <label>Comprovante de Residência <strong>*</strong>:</label><br>
                    <input type="file"><br><br>
                </div>
                <div class="botoes">
                    <button type="submit" class="confirmar">Confirmar</button>
                </div>

            </div>

        </form>    
    </section>
</body>
</html>
